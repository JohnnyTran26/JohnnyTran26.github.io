<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="login-page-css/icomoon.css">

    <link rel="stylesheet" href="login-page-css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="login-page-css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="index.css">

    <title>STEM Club | Register</title>
    <link rel="shortcut icon" href="img/logoicon.png">
  </head>
  <body>
  
<!-- Login Component -->
  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('img/bg-login.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3 class="custom-font">Sign Up to <strong class="text-success">STEM Club</strong></h3>
            <p class="mb-4 custom-font-medium">Enter your email address and password to gain full access to the website!</p>
            <form id="signup-form" action="#" method="post">
            <!-- User name component-->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <label class="form-label custom-font" for="firstname">First name</label>
                  <input type="text" id="Username" class="form-control custom-font-light" placeholder="First Name">
                </div>
                <div class="col-md-6 mb-4">
                  <label class="form-label custom-font" for="lastname">Last name</label>
                  <input type="text" id="Username" class="form-control custom-font-light" placeholder="Last Name">
                </div>
              </div>
              <div class="form-group first">
                <label for="username" class="custom-font">Email Address</label>
                <input type="text" class="form-control custom-font-light" placeholder="Email Address" id="username">
              </div>
              <div class="form-group mb-3">
                <label for="password" class="custom-font">Password</label>
                <input type="password" class="form-control custom-font-light" placeholder="Password" id="password">
                <p class="custom-font-medium" style="color: #888; font-size: 10px;">Password must be a combination of minimum 8 letters, numbers and symbols.</p>
              </div>
              <input type="submit" value="Register" class="btn btn-block btn-success custom-font">
              <hr>
              <p class="custom-font-medium" style="font-size: 12px;" style="color: #888; font-size: 10px;">Already have an account? <a href="login.html" class="sign-up custom-font-medium text-success" style="font-size: 12px;">Log in</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
